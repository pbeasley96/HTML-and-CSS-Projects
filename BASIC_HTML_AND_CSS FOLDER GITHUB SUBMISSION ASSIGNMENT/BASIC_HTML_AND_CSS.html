<!DOCTYPE html>
<html>
 <head>

  <title>Basic HTML and CSS submission assignment</title>

 </head>
 <style>

   h2 {
     text-shadow: 1px 1px #000000;
}

   ol {
     background: #0000FF;
     padding: 20px;
}
   ul {
     background: #A9A9A9;
     padding: 20px;
}

   ol li {
     background: #FF8C00;
     color: black;
     margin: 5px;
}
   ul li {
     background: #F0FFFF;
     color: black;
     margin: 5px;
}
 </style>
  <body>
    <h1>Basic HTML and CSS</h1>

    <h2>The ol tag utilization</h2>
     <p>List of Meats</p>
     <ol type="I">
      <li>Chicken</li>
      <li>Turkey</li>
      <li>Ham</li>
     </ol>

    <h2>The ul tag utilization</h2>
    <p>A list of Muscle Cars</p>
      <ul>
      <li>Chevy Camaro</li>
      <li>Ford Mustang</li>
      <li>Dodge Charger</li>
      <li>Dodge Challenger</li>
      </ul>

    <h2>HTML Character Entity</h2>
      <p>This is my submission for my HTML &amp; CSS assignment.</p>


  </body>
</html>
